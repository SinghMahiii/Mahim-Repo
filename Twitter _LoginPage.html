<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="Text/css" href="Twitter login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="login_container">
            <img class="logo" src="download.jpg"/>
            <h2>Log in to Twitter</h2>
            <form class="login_form">
                <label for="login_id" class="login_label" type="text">Phone,email,or username</label>
                <input class="login_field" type="Text" id="login_id"/>

                <label for="login_password" class="login_label" type="password">Password</label>
                <input class="login_field" type="password" name="password"/> 
                <button class="login_button" type="button">Log in</button>
                <div class="link">
                    <a href="#">Forgot password?*</a>
                    <a href="#">Sign up for Twitter</a>
                </div>
            </form>
        </div>
    </body>
</html>
